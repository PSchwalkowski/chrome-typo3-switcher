<!DOCTYPE html>
<html>
<head>
    <title>TYPO3 - Backend-Frontend Handy Switcher</title>
    <style>
        *   {
            box-sizing: border-box;
        }
        body {
            padding: 10px;
            width: 990px;
        }
        h2  {
            margin-top: 0;
        }
        h4  {
            margin: 10px 0;
        }
        .settings-block  {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid lightgray;
        }
        label   {
            margin-right: 15px;
            margin-bottom: 8px;
        }
        input[type="checkbox"]    {
            margin-right: 8px;
            bottom: 2px;
        }
        input[type="text"]    {
            width: 260px;
            background-color: transparent;
            border-color: transparent;
            transition: background-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="text"]:hover    {
            background-color: #fff;
            border-color: #bfbfbf;
        }
        input[type="text"].required:placeholder-shown {
            border-bottom-color: #ff8700;
        }
        input[type="color"] {
            vertical-align: top;
            height: 1.9em;
            margin-left: 8px;
        }
        input.color-text    {
            width: 64px;
            margin-left: 8px;
        }
        button  {
            /*margin-bottom: 8px !important;*/
            cursor: pointer;
            border: none !important;
        }

        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 6px;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 2px;
            user-select: none;
            box-shadow: none !Important;
            min-width: 28px;
            min-height: 28px;
        }

        button.remove   {
            position: absolute;
            /*color: crimson;*/
            background: url(/Icons/Options/Delete.svg) no-repeat 0 0 !important;
            background-size: 60% 60%;
            /*padding: 0 !important;*/
            top: 10px;
            right: 10px;
        }
        label.hide  {
            position: absolute;
            padding: 3px 0 0 0 !important;
            top: 10px;
            right: 60px;
        }

        #status, #status-import {
            margin-top: 10px;
            color: #ff8700;
        }

        .projectItem    {
            position: relative;
            border: 1px solid lightgray;
            background: #eee;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .projectItem > label  {
            display: block;
        }
        .contextItem, .linkItem    {
            position: relative;
            border: 1px solid lightgray;
            background: #ddd;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
        ._template  {
            display: none;
        }
        .toggle {
            position: absolute;
            top: 0px;
            left: 280px;
            width: 530px;
            height: 45px;
            cursor: pointer;
        }
        .projectItem.collapse .contexts,
        .projectItem.collapse .links    {
            display: none;
        }
        .settings-block > label {
            display: block;
        }

        .dialog-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #fff;
            opacity: 0.7;
        }
        .dialog {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            text-align: center;
        }
        .dialog-inner {
            margin: 10% auto;
            background: #eee;
            padding: 15px;
            width: 50%;
        }
        .dialog button  {
            margin: 2px 5px;
        }

    </style>
</head>

<body>
    <div class="settings-block general">

        <h2>Switching</h2>

        <h3>to Frontend</h3>
        <label>
            <input type="checkbox" id="switch_fe_openSelectedPageUid">
            Open current pagetree selected page uid <br>
            (disabled = open homepage)
        </label>

        <h3>to Backend</h3>
        <label>
            <input type="checkbox" id="switch_be_useBaseHref">
            Use &lt;base href&gt; to recognize backend url <br>
            (disabled = use current domain)
        </label>

    </div>


    <div class="settings-block environments">

        <h2>Environment</h2>

        <div class="projects">

            <h4>Projects</h4>

            <div class="projects-container"></div>
            <div class="projectItem collapse _template">

                <div class="toggle"></div>
                <input type="text" name="project[name]" placeholder="Name" class="required">

                <div class="contexts">

                    <h4>Env contexts</h4>

                    <div class="contexts-container"></div>
                    <div class="contextItem _template">

                        <label><input type="text" name="context[name]" placeholder="Name" class="required"></label>
                        <label><input type="text" name="context[url]" placeholder="Url" class="required"></label>
                        <label>Badge color:
                            <input type="color" class="color-picker">
                            <input type="text" name="context[color]" placeholder="#Hex" class="color-text" maxlength="7">
                        </label>

                        <label class="hide"><input type="checkbox" name="context[hidden]"> Disable </label>
                        <button class="remove env_contextRemove" title="Remove"></button>
                    </div>

                    <button class="env_contextAdd">+ Env context</button>
                </div>

                <div class="links">

                    <h4>Links</h4>

                    <div class="links-container"></div>
                    <div class="linkItem _template">

                        <label><input type="text" name="link[name]" placeholder="Name" class="required"></label>
                        <label><input type="text" name="link[url]" placeholder="Url" class="required"></label>

                        <label class="hide"><input type="checkbox" name="link[hidden]"> Disable </label>
                        <button class="remove env_linkRemove" title="Remove"></button>
                    </div>

                    <button class="env_linkAdd">+ Link</button>
                </div>

                <label class="hide"><input type="checkbox" name="project[hidden]"> Disable </label>
                <button class="remove btn env_projectRemove" title="Remove"></button>
            </div>

        </div>

        <button class="env_projectAdd">+ Project</button>

        <br>
        <br>
        <button id="save" class="btn">Save</button>
        <div id="status"></div>
    </div>


    <div class="settings-block importexport">

        <h2>Import / export</h2>
        <h4>Environment</h4>

        <label>
            <input type="checkbox" id="env_import_overwrite">
            Overwrite all current projects (!)<br>
            (disabled = add)
        </label>
        <label>
            <input type="checkbox" id="env_import_test">
            Test import<br>
            (disabled = save after import)
        </label>
        <br><br>
        <textarea placeholder="paste json" id="env_importexport-data" cols="80" rows="5"></textarea>

        <br>
        <br>
        <button id="env_import">Import</button>

        <div id="status-import"></div>

    </div>



    <div id="storageInfo"></div>
    <pre id="debug"></pre>

    <script src="Vendor/jquery-3.2.1.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
